<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Degens Adventure</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Top row with buttons (Settings, future additions) -->
    <div id="topButtons">
      <button id="settingsButton">Settings</button>
      <!-- Reserve space for more future buttons, e.g.
           <button>Button1</button>
           <button>Button2</button>
           <button>Button3</button>
           <button>Button4</button> -->
    </div>

    <!-- Top status section with bars (left) and upgrades (right) -->
    <div id="topStatus">
      <!-- Left side: 3 bars in a vertical stack or flexible arrangement -->
      <div class="bars-container">
        <!-- Energy bar -->
        <div class="status-bar" style="display:flex;">
          <span class="status-label">Energy</span>
          <div class="status-bar-bg">
            <div class="status-bar-fill" id="energyBarFill"></div>
          </div>
          <span id="energyText">100</span>
        </div>

        <!-- Copium bar (start hidden) -->
        <div class="status-bar" id="copiumBarContainer" style="display:none;">
          <span class="status-label">Copium</span>
          <div class="status-bar-bg">
            <div class="status-bar-fill" id="copiumBarFill"></div>
          </div>
          <span id="copiumText">0</span>
        </div>


        <!-- Delusion bar (start hidden) -->
        <div class="status-bar" id="delusionBarContainer" style="display:none;">
          <span class="status-label">Delusion</span>
          <div class="status-bar-bg">
            <div class="status-bar-fill" id="delusionBarFill"></div>
          </div>
          <span id="delusionText">0</span>
        </div>
      </div>

      <!-- Right side: 3 upgrades (start hidden) -->
      <div class="upgrades-container">
        <!-- Knowledge -->
        <div class="upgrade-display" style="display:none;">
          <span class="upgrade-label">Knowledge</span>
          <span class="upgrade-value" id="knowledgeUpgValue">0</span>
        </div>
        <!-- Power -->
        <div class="upgrade-display" style="display:none;">
          <span class="upgrade-label">Power</span>
          <span class="upgrade-value" id="powerUpgValue">0</span>
        </div>
        <!-- Serenity -->
        <div class="upgrade-display" style="display:none;">
          <span class="upgrade-label">Serenity</span>
          <span class="upgrade-value" id="serenityUpgValue">0</span>
        </div>
      </div>
    </div>

    <header>
      <h1>Degens Adventure</h1>

      <!-- Skills display (populated by game.js) -->
      <div id="skills"></div>
    </header>

    <!-- Main layout split into two columns -->
    <main class="game-layout">
      <!-- Left column (2/3 width) -->
      <div class="left-column">
        <div id="narrative">
          <!-- "Your adventure begins..." text removed -->
          <p id="scenarioText"></p>
        </div>

        <!-- Tasks display (populated by game.js) -->
        <div id="tasks"></div>
      </div>

      <!-- Right column (1/3 width): zone details, resources, perks -->
      <div class="right-column">
        <h2 id="zoneName"></h2>
        <img id="zoneImage" src="" alt="Zone Image" />

        <div id="resourcesContainer">
          <h3>Resources</h3>
          <!-- Resources Grid to display items (Elixirs, etc.) -->
          <div class="resources-grid" id="resourcesGrid">
            <!-- Populated by game.js with resource icons + counts -->
          </div>
        </div>

        <div id="perksContainer">
          <h3>Perks</h3>
          <div class="perks-grid"></div>
        </div>
      </div>
    </main>

    <footer>
      <p id="message"></p>
    </footer>
  </div>

  <!-- Game Over Overlay (Energy-based) -->
  <div id="gameOverScreenEnergy" class="hidden">
    <div id="gameOverContentEnergy">
      <h2>Game Over</h2>
      <p>You ran out of energy.</p>
      <p>You lose half your resources.</p>
      <button id="restartButtonEnergy">Restart</button>
    </div>
  </div>
  
  <!-- Game Over Overlay (Copium-based) -->
  <div id="gameOverScreenCopium" class="hidden">
    <div id="gameOverContentCopium">
      <h2>Game Over</h2>
      <p>It's over 9000! Your copium that is.</p>
      <p>You lose all your resources and half your knowledge.</p>
      <button id="restartButtonCopium">Restart</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="formatting.js"></script>
  <script src="zones.js"></script>
  <script src="game.js"></script>
</body>
</html>
